<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML dengan Bootstrap Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .row {
            padding : 1px;
        }
        .col {
            border: 1px solid rgb(185, 185, 185);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contoh Penggunaan Bootstrap Grid</h1>
        
       

        <div class="container">
            <div class="row">
              <div class="col">
                1 of 2
              </div>
              <div class="col">
                2 of 2
              </div>
            </div>
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col">
                2 of 3
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>

            <div class="row">
                <div class="col">
                    1 of 4
                </div>
                <div class="col">
                    2 of 4
                </div>
                <div class="col">
                    3 of 4
                </div>
                <div class="col">
                    4 of 4
                </div>
            </div>

            <div class="row">
                <div class="col">
                    1 of 6
                </div>
                <div class="col">
                    2 of 6
                </div>
                <div class="col">
                    3 of 6
                </div>
                <div class="col">
                    4 of 6
                </div>
                <div class="col">
                    5 of 6
                </div>
                <div class="col">
                    6 of 6
                </div>
            </div>

            <div class="row">
                <div class="col">
                    1 of 12
                </div>
                <div class="col">
                    2 of 12
                </div>
                <div class="col">
                    3 of 12
                </div>
                <div class="col">
                    4 of 12
                </div>
                <div class="col">
                    5 of 12
                </div>
                <div class="col">
                    6 of 12
                </div>
                <div class="col">
                    7 of 12
                </div>
                <div class="col">
                    8 of 12
                </div>
                <div class="col">
                    9 of 12
                </div>
                <div class="col">
                    10 of 12
                </div>
                <div class="col">
                    11 of 12
                </div>
                <div class="col">
                    12 of 12
                </div>
            </div>


          </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
