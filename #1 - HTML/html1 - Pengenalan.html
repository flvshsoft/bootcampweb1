<!-- 
Materi HTML Dasar mencakup prinsip-prinsip dasar dan elemen-elemen penting dalam bahasa markup HTML. Berikut adalah beberapa topik yang umumnya termasuk dalam materi HTML Dasar:

1. Struktur Dasar HTML:
   - Dokumen HTML
   - Elemen `<html>`, `<head>`, `<body>`
   - Menggunakan elemen `<title>`

2. Elemen Teks dan Paragraf:
   - Elemen `<h1>` hingga `<h6>` (judul)
   - Elemen `<p>` (paragraf)
   - Elemen `<br>` (baris baru)
   - Elemen `<strong>` (teks tebal)
   - Elemen `<em>` (teks miring)
   - Elemen `<span>` (penandaan teks)

3. Hyperlink dan Gambar:
   - Elemen `<a>` (hyperlink)
   - Atribut `href` (URL tujuan)
   - Elemen `<img>` (gambar)
   - Atribut `src` (sumber gambar)
   - Atribut `alt` (teks alternatif)

4. Daftar dan Tabel:
   - Elemen `<ul>` (daftar tak-terurut)
   - Elemen `<ol>` (daftar terurut)
   - Elemen `<li>` (item daftar)
   - Elemen `<table>` (tabel)
   - Elemen `<tr>` (baris tabel)
   - Elemen `<th>` (sel header tabel)
   - Elemen `<td>` (sel data tabel)

5. Formulir:
   - Elemen `<form>` (formulir)
   - Elemen `<input>` (input pengguna)
   - Tipe input seperti `text`, `password`, `checkbox`, `radio`, dan lain-lain
   - Elemen `<textarea>` (area teks)
   - Elemen `<select>` (pilihan dropdown)
   - Elemen `<button>` (tombol)

6. Elemen Lainnya:
   - Elemen `<div>` (divisi)
   - Elemen `<header>`, `<nav>`, `<main>`, `<footer>` (bagian halaman)
   - Elemen `<style>` (penyisipan CSS)
   - Elemen `<script>` (penyisipan JavaScript)

Ini hanyalah beberapa topik dasar dalam HTML. Terdapat banyak lagi elemen dan fitur yang dapat dieksplorasi saat mempelajari HTML lebih lanjut.
 -->
