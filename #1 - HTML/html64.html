<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body style="background: gray;">

<div id="demo" class="carousel slide" data-ride="carousel" style="padding-left: 10%;padding-right: 10%;max-height: 600px;">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/564x/c6/bd/f4/c6bdf4d36375e1ed2cfce5adde3275d7.jpg" alt="Los Angeles" height="100px" style="max-height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/564x/6b/dc/7f/6bdc7fd7a445385e2b39dae3ec08b3b9.jpg" alt="Chicago" height="100px" style="max-height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/564x/00/06/a5/0006a51e3ca6de16dfea0ceb4ffa3bff.jpg" alt="New York" height="100px" style="max-height: 600px;">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
