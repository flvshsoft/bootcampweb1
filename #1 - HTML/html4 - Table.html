<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML Dasar</title>
</head>
<body>
    <h1>HTML Table v1</h1>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
        </tr>
    </table>


    <h1>HTML Table v2</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Nama</th>
            <th rowspan="2">Usia</th>
            <th colspan="2">Nilai</th>
        </tr>
        <tr>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>76</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>86</td>
            <td>95</td>
        </tr>
    </table>
    
    
</body>
</html>
