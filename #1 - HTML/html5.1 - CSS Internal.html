<!DOCTYPE html>
<html>

<head>
    <title>Contoh HTML dengan CSS</title>
    <style>
        /* CSS inline */
        h1 {
            color: blue;
        }

        /* CSS internal */
        style {
            font-size: 18px;
        }

        /* CSS eksternal */
        .red-text {
            color: red;
        }

        /* CSS menggunakan ID */
        #green-text {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="html 3.css">
</head>

<body>
    <h1>Contoh Penggunaan CSS</h1>

    <p>Ini adalah paragraf dengan teks default.</p>

    <p class="red-text">Ini adalah paragraf dengan teks berwarna merah.</p>

    <p id="green-text">Ini adalah paragraf dengan teks berwarna hijau.</p>

    <style>
        /* CSS inline di dalam elemen */
        p {
            font-style: italic;
        }
    </style>

    <p>Ini adalah paragraf dengan gaya teks miring.</p>
</body>

</html>
