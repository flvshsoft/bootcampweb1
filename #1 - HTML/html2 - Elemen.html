<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML Dasar</title>
</head>
<body>
    <h1>Selamat Datang di Situs Web</h1>
    
    <p>Ini adalah contoh paragraf.</p>
    
    <h2>Hyperlink dan Gambar</h2>
    <a href="https://flashsoftindonesia.com/">Ini adalah sebuah hyperlink</a>
    <br>
    <img src="https://i.pinimg.com/564x/d0/87/8e/d0878e1006f4df4e80022fb03e51579c.jpg" alt="Deskripsi gambar">
    
    <h2>Daftar dan Tabel</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
        </tr>
    </table>
    
    <h2>Formulir</h2>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <div>
        <h2>Elemen Lainnya</h2>
        <p>Ini adalah sebuah divisi.</p>
    </div>
    
    <script>
        // Script JavaScript
        console.log("Hello, world!");
    </script>
</body>
</html>
